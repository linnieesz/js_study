<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <script>
    
    var lista_frutas = [];

    lista_frutas[0] = 'Banana';
    lista_frutas[1] = 'Maçã';
    lista_frutas[2] = 'Morango';
    lista_frutas[3] = 'Uva';

    var pesquisa = lista_frutas.indexOf('Morango');

    // retorno do metodo indexof = índice numerico ou alfanumerico
    if (pesquisa === -1) {
      console.log('Elemento não existe na lista');
    } else {
      console.log('Elemento existe e está na posição: ' + pesquisa);
    }
  </script>
</head>

<body>
  
  
</body>

</html>
