<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        // arredonda pra cima
        var w = Math.ceil(10.380);
        document.write(w);
        document.write('<br/>');
        // arredonda pra baixo
        var x = Math.floor(10.380);
        document.write(x);
        document.write('<br/>');
        //arredonda segundo ordem matematica
        var y = Math.floor(10.380);
        document.write(y)
        document.write('<br/>');
        // retorna um valor aleatorio entre 0 e 1
        var z = Math.random();
        document.write(z)
        document.write('<br/>')


        

    </script>
</head>
