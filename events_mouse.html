<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        
      function acao() {
        alert('Evento disparado')
      }
    </script>
</head>

<body>

    <div onclick="acao()"
    style="background: #ccc;
    height: 150px;
    width: 150px;"
    ></div>

    <div ondblclick="acao()"
    style="background: #ccc;
    height: 150px;
    width: 150px;"
    ></div>

    <div onmouseup="acao()"
    style="background: #ccc;
    height: 150px;
    width: 150px;"
    ></div>

    <div onmouseover="acao()"
    style="background: #ccc;
    height: 150px;
    width: 150px;"
    ></div>

    <div onmouseout="acao()"
    style="background: #ccc;
    height: 150px;
    width: 150px;"
    ></div>
</body>

</html>
