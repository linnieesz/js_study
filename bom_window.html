<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erros</title>
    <script>

        var janela;
        function abrirPopUp() {
            janela = window.open('http://www.google.com', 'nova_janela', 'width=200, height=100');
        }

        function fecharPopUp() {
            janela.close();
        }
    </script>
</head>

<body>

    <button onclick="abrirPopUp()">Abrir janela</button>

    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="window.print()">Imprimir p√°gina</button>

</body>

</html>
