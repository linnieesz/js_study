<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade de Fixação</title>
  <script>
    function yellowBg() {
      document.getElementById('input').style.background = '#ff0'
    }

    function validaCampo() {
      var valorCampo = document.getElementById('input').value;

      if (valorCampo.length < 3) {
        document.getElementById('input').style.background = '#f00'
      } else {
        document.getElementById('input').style.background = '#0f0'
      }
    }

  </script>
</head>

<body>

  <input type="text" onfocus="yellowBg()" onblur="validaCampo()" id="input">
</body>

</html>
